<ion-view view-title="Avatar : Remote Control">
    <ion-content>

        <h3>Text-to-Speech</h3>
        <ion-list>
            <div class="item item-input item-stacked-label">
                <span class="input-label">
                    Audio Volume: <strong>{{form.audioVolume}}</strong>
                </span>
                <input type="range" ng-model="form.audioVolume" min="0.0" max="1.0" step="0.1" style="width: 80%"/>
                <button class="button button-default button-block" ng-click="changeVolume()">Set Volume</button>
            </div>
            <ion-item>
                <textarea type="text" ng-model="form.greeting" rows="3"></textarea>
                <button class="button button-positive button-block" ng-click="sayHello()">Say Hello</button>
            </ion-item>
        </ion-list>

        <h3>Posture</h3>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">
                    Speed: <strong>{{form.speed}}</strong>
                </span>
                <input type="range" ng-model="form.speed" min="0.2" max="0.7" step="0.1"/>
            </label>
            <ion-item>
                <button class="button button-energized button-block" ng-click="wakeUp()">Wake Up</button>
                <button class="button button-calm button-block" ng-click="rest()">Rest</button>
                <button class="button button-default button-block" ng-click="changePosture('Stand')">Stand</button>
                <button class="button button-default button-block" ng-click="changePosture('StandInit')">Stand Init</button>
                <button class="button button-default button-block" ng-click="changePosture('StandZero')">Stand Zero</button>
                <button class="button button-default button-block" ng-click="changePosture('Sit')">Sit</button>
                <button class="button button-default button-block" ng-click="changePosture('SitRelax')">Sit Relax</button>
            </ion-item>
        </ion-list>

        <h3>Move To (walking)</h3>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Back distance: <strong>{{form.moveTo.backDistance}}</strong> m</span> <input type="range" ng-model="form.moveTo.backDistance" min="-2.5" max="2.5" step="0.1"/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Right distance: <strong>{{form.moveTo.rightDistance}}</strong> m</span> <input type="range" ng-model="form.moveTo.rightDistance" min="-2.5" max="2.5" step="0.1"/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Turn CCW: <strong>{{form.moveTo.turnCcwDeg}}</strong>°</span> <input type="range" ng-model="form.moveTo.turnCcwDeg" min="-85" max="85" step="5"/>
            </label>
            <ion-item>
                <button class="button button-positive button-block" ng-click="moveTo()">Move To</button>
            </ion-item>
        </ion-list>

        <h3>Joint: Interpolate Angle</h3>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Joint</span> <select ng-model="form.interpolateAngle.joint" ng-options="joint.id for joint in joints"></select>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Target Angle CCW: <strong>{{form.interpolateAngle.targetCcwDeg}}</strong>°</span> <input type="range" ng-model="form.interpolateAngle.targetCcwDeg" min="-85" max="85" step="5"/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Duration: <strong>{{form.interpolateAngle.duration}}</strong> s</span> <input type="range" ng-model="form.interpolateAngle.duration" min="1" max="10"/>
            </label>
            <ion-item>
                <button class="button button-positive button-block" ng-click="jointInterpolateAngle()">Joint: Interpolate Angle</button>
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-view>
