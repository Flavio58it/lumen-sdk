<ion-view view-title="Avatar Â» Instruments">
    <ion-nav-buttons side="secondary">
        <select ng-model="form.avatarId" ng-options="avatarId for avatarId in avatarIds"
                ng-change="switchAvatar()"></select>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <div><img ng-src="{{image.body.contentUrl}}"/></div>
            <pre><code>{{joint.body | json}}</code></pre>
             <pre><code>{{sonar.body | json}}</code></pre>
            <pre><code>{{robotpose.body | json}}</code></pre>
            <pre><code>{{tactile.body | json}}</code></pre>
            <div class="item">
                <div class="row">
                    <div class="col">
                        Battery Charge : {{battery.body.percentage}}%
                    </div>
                    <div class="col">
                        {{battery.body.dateCreated}}
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="row">
                    <div class="col">
                        Left Sensor : {{sonar.body.leftSensor}}
                    </div>
                    <div class="col">
                        Right Sensor : {{sonar.body.rightSensor}}
                    </div>
                </div>
            </div>

            <ion-item ng-repeat="msg in messages" class="text-wrap">
                <small>{{msg.headers.destination}}</small>
                <pre><code>{{msg.body | json}}</code></pre>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
