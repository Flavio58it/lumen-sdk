<ion-view view-title="Settings">
    <ion-content>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">STOMP URI</span>
                <input type="text" ng-model="settings.stompUri"/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">STOMP Username</span>
                <input type="text" ng-model="settings.stompUser"/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">STOMP Password</span>
                <input type="text" ng-model="settings.stompPassword"/>
            </label>
            <div class="item">
                <button class="button button-calm" ng-click="save()">
                    <i class="icon" ng-class="ion-save"></i> Save</button>
            </div>
            <div class="item">
                <div>
                    <button class="button button-light" ng-click="reset()">
                        <i class="icon" ng-class="ion-refresh"></i> Use MIC Host</button>
                </div>
                <div>
                    <button class="button button-light" ng-click="resetLocal()">
                        <i class="icon" ng-class="ion-refresh"></i> Use Local Host</button>
                </div>
                <div>
                    <button class="button button-light" ng-click="resetWindow()">
                        <i class="icon" ng-class="ion-refresh"></i> Use Ionic Host</button>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
