<ion-view view-title="Social: Express">
    <ion-nav-buttons side="secondary">
        <select ng-model="form.agentId" ng-options="agentId for agentId in agentIds"
                ng-change="switchAgent()"></select>
    </ion-nav-buttons>

    <ion-content>
        <label class="item item-input">
            <input type="text" ng-model="post.message" placeholder="Message..."/>
        </label>
        <label class="item item-input item-select">
            <div class="input-label">Network</div>
            <select ng-model="post.network" ng-options="network.name for network in networks">
            </select>
        </label>
        <button class="button button-positive button-block" ng-click="submit()">Post</button>
    </ion-content>
</ion-view>
