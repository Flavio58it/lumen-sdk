<ion-view view-title="Face Recognition">
  <ion-content>
    <h1>Face Recognition</h1>
      <ion-list>
        <ion-item>
            <input id="imageFile" type="file" id="choose" multiple="multiple" accept="image/*"/>
            <button ng-click="loadImage()">Load</button>
        </ion-item>
      </ion-list>
        <br>
        <div id="uploadPreview">
            <img ng-src="{{imageObject.contentUrl}}" ng-show="imageObject.contentUrl"/>
      </div>
  </ion-content>
</ion-view>
