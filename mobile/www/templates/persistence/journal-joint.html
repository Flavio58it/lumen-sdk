<ion-view view-title="Persistence Â» Journal: Joint">
    <ion-content>
        <label class="item item-input">
            <div class="input-label">Time</div>
            <input type="text" ng-model="form.maxDateCreated"/>
        </label>
        <label class="item item-input">
            <div class="input-label">Limit</div>
            <input type="number" ng-model="form.itemsPerPage"/>
        </label>
        <button class="button button-positive button-block" ng-click="submit()">Execute</button>

        <ion-list>
            <ion-item ng-repeat="joint in resources.content" class="text-wrap">
                <p><small style="color: #666">{{joint.dateCreated}}</small>
                    <strong>{{joint.name}}</strong>:
                    &middot; Angle: <strong style="color: green">{{joint.angle}}</strong>
                    &middot; Stiffness: <strong style="color: maroon">{{joint.stiffness}}</strong></p>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
