<ion-view view-title="Persistence Â» Journal: Battery">
    <ion-content>
        <label class="item item-input">
            <div class="input-label">Time</div>
            <input type="text" ng-model="form.maxDateCreated"/>
        </label>
        <label class="item item-input">
            <div class="input-label">Limit</div>
            <input type="number" ng-model="form.itemsPerPage"/>
        </label>
        <button class="button button-positive button-block" ng-click="submit()">Execute</button>

        <ion-list>
            <ion-item ng-repeat="battery in resources.content" class="text-wrap">
                <p><small style="color: #666">{{battery.dateCreated}}</small>
                    <strong>{{battery.percentage}}%</strong>
                    &middot; <span style="color: green">Plugged: {{battery.isPlugged}}</span>
                    &middot; <span style="color: maroon">Charging: {{battery.isCharging}}</span>
                </p>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
